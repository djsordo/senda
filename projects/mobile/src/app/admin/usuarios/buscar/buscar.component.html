<ion-grid align-items-center="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <form (ngSubmit)="onClickSearch()">
          <ion-input name="searchText"
          placeholder="Buscar por..." 
          autofocus="true" 
          inputmode="text" 
          type="text"
          [(ngModel)]="searchText"></ion-input>
          <ion-icon name="search"
            (click)="onClickSearch()"></ion-icon>
        </form>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card #resultCard id="{{p.id}}" *ngFor="let p of usuarios" (click)="onCardSelected( p.id )">
        <ng-container *ngIf="matchesSearch( p, searchText )">
          <ion-card-header>
            <ion-icon name="person" size="large"></ion-icon>
            <ion-card-title>{{p.nombre}} {{p.apellidos}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text>{{p.email}}</ion-text> <br/>
            <ion-text>{{p.club?.nombre}}</ion-text>
          </ion-card-content>
        </ng-container>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-button color="primary"
            [routerLink]="['nuevo']">Nuevo</ion-button>
      <ion-button color="secondary" [disabled]="!getSelectedId()"
            [routerLink]="['cambio', getSelectedId() ]">Cambiar</ion-button>
      <ion-button color="danger" [disabled]="!getSelectedId()"
            (click)="onClickBorrar()">Borrar</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
