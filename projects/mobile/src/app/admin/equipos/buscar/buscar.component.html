
<ng-template #equipoTemplate let-equipo>
  <ion-card #resultCard id="{{equipo.id}}">
    <ion-card-header>
      <ion-icon name="people" size="large"></ion-icon>
      <ion-card-title>{{equipo.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>{{equipo.categoria}} {{equipo.genero}}</ion-text> <br/>
      <ion-text>Temporada {{equipo?.temporada.nombre}}</ion-text>
    </ion-card-content>
  </ion-card>
</ng-template>

<ion-grid align-items-center="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <form (ngSubmit)="onClickSearch()">
          <ion-input name="searchText"
          placeholder="Buscar por..." 
          autofocus="true" 
          inputmode="text" 
          type="text"
          [(ngModel)]="searchText"
          (ionInput)="onClickSearch()"></ion-input>
          <ion-icon name="search"
            (click)="onClickSearch()"></ion-icon>
        </form>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-selectable-card-list
        [objectList]="equipos"
        [cardTemplate]="equipoTemplate"
        (cardSelect)="onCardSelected( $event )"
      ></app-selectable-card-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-button color="primary"
            [routerLink]="['nuevo']">Nuevo</ion-button>
      <ion-button color="secondary" [disabled]="!getSelectedId()"
            [routerLink]="['cambio', currentId]">Cambiar</ion-button>
      <ion-button color="danger" [disabled]="!getSelectedId()"
            (click)="onClickBorrar()">Borrar</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
