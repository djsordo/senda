<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <h1 *ngIf="getEquipoName()">¿Contra quien jugará {{getEquipoName()}}?</h1>
        <h1 *ngIf="!getEquipoName()">Selecciona el rival</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Introduce el nombre del rival:</ion-label>
          <ion-input id="rival-name" type="text"
            pattern="text" 
            [(ngModel)]="rivalName"
            (ionInput)="refreshCardList()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>O bien seleccionalo de la lista de rivales
          con los que ya hemos jugado:
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col>
        <ion-card #resultCard id="{{r}}" *ngFor="let r of rivales" style="margin-top: 10px;"
                  (click)="onRivalSelected( r )">
          <ion-card-header >
            <ion-icon src="assets/handball.svg" size="large" class="move_right"></ion-icon>
            <ion-card-title>{{r}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" [routerLink]="['..','equipo']">
          <ion-label>Equipo</ion-label>
          <ion-icon name="chevron-back" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="block" [routerLink]="['..','lugar']">
          <ion-label>Lugar</ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
