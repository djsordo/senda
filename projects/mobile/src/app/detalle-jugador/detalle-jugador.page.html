<ion-header translucent="true">
  <ion-toolbar color="danger">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-item slot="start" (click)="navAtras()" color="danger">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-item>
    <ion-title>{{getTituloPagina()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p>Indica posición desde la que tiró {{getJugador()}}
          y en qué parte de la portería dió</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md>
        <mapa id="campo"
          (areaClickedEvent)="onCampoClicked($event)"
          [image]="balonmanoService.campo.img"
          [image_dark]="balonmanoService.campo.img_dark"
          [polygons]="balonmanoService.campo.polygons"></mapa>
      </ion-col>
      <ion-col size="12" size-md>
        <mapa id="porteria"
           (areaClickedEvent)="onPorteriaClicked($event)"
            [image]="balonmanoService.porteria.img"
            [image_dark]="balonmanoService.porteria.img_dark"
            [polygons]="balonmanoService.porteria.polygons"></mapa>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md>
        <ion-item>
          <ion-label>Portería Vacía</ion-label>
          <ion-checkbox [(ngModel)]="porteriaVacia" disabled="{{!((accion === 'accion.gol')  || (accion === 'accion.lanzamiento'))}}"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item button color="success" (click)="btnOk()">
          <ion-label>OK</ion-label>
          <ion-icon name="football"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md>
        <p *ngIf="this.areaCampo"
        style="text-align:center;">desde {{this.getCampoName()}}</p>
      </ion-col>
      <ion-col size="12" size-md>
        <p *ngIf="this.areaPorteria"
        style="text-align:center;">hacia {{this.getPorteriaName()}}</p>
      </ion-col>
    </ion-row>



  </ion-grid>

</ion-content>
