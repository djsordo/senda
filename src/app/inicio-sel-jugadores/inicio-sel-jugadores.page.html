<ion-header>
  <ion-toolbar>
    <ion-title>Convocados y equipo inicial</ion-title>
    <ion-button (click)="irAModo()" color="primary" slot="end">Empezar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="contentScrollActive">
  <div class="cancha">
    <div *ngFor="let posicion of posiciones" class="drop-inicial" id="{{posicion}}" #drops (click)="borraPos(posicion)">
      <div *ngFor="let jugador of listaInicial">
        <ion-card *ngIf="jugador.posicion === posicion" class="cardPos">
          <ion-grid>
            <ion-row>
              <ion-col class="numeroCard">
                {{jugador.numero}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="nombreCard">
                {{jugador.nombre}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
    </div>
  </div>
  <div class="drop-area" #dropBanquillo (click)="borraJugador('listaBanquillo')">
    <b>banquillo</b>
    {{ listaBanquillo | json}}
  </div>

  <div class="item-group">
    <ion-card *ngFor="let jugador of jugadores" class="cardMonton" #cards>
      <!-- <ion-img src="../../assets/fotos/{{jugador.foto}}"></ion-img> -->
      <ion-grid>
        <ion-row>
          <ion-col class="numeroCard">
            {{jugador.numero}}
          </ion-col>
          <ion-col *ngIf="jugador.portero" size="4">
            <ion-img src="../../assets/portero.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="nombreCard">
            {{jugador.nombre}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

  <div class="drop-area" #dropNoConvocado (click)="borraJugador('listaNoConvocados')">
    <b>No convocados</b>
    {{ listaNoConvocados | json}}
  </div>
</ion-content>
