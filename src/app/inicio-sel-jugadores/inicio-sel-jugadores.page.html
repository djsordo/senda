<ion-header>
  <ion-toolbar>
    <ion-title>Convocados y equipo inicial</ion-title>
    <ion-button (click)="irAModo()" color="primary" slot="end">Empezar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="contentScrollActive">
  <div class="cancha">
    <div class="drop-inicial" id="portero" #dropPortero (click)="borraJugador('listaInicial')">
      <b>Portero</b>
    </div>
    <div class="drop-inicial" id="EI" #dropEI (click)="borraPos('EI')">
      <div *ngFor="let jugador of listaInicial">
        <ion-card *ngIf="jugador.posicion === 'EI'">
          <ion-grid>
            <ion-row>
              <ion-col class="numeroCard">
                {{jugador.numero}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="nombreCard">
                {{jugador.nombre}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
    </div>
    <div class="drop-inicial" id="ED" #dropED (click)="borraJugador('listaInicial')">
      <b>Extremo</b>
    </div>
    <div class="drop-inicial" id="pivote" #dropPivote (click)="borraJugador('listaInicial')">
      <b>Pivote</b>
    </div>
    <div class="drop-inicial" id="central" #dropCentral (click)="borraJugador('listaInicial')">
      <b>Central</b>
    </div>
    <div class="drop-inicial" id="LI" #dropLI (click)="borraJugador('listaInicial')">
      <b>Lateral</b>
    </div>
    <div class="drop-inicial" id="LD" #dropLD (click)="borraJugador('listaInicial')">
      <b>Lateral</b>
    </div>
  </div>
  <div class="fixed-box">
    <div class="drop-area" #dropInicial (click)="borraJugador('listaInicial')">
      <b>Equipo Inicial</b>
      {{ listaInicial | json}}
    </div>
    <div class="drop-area" #dropBanquillo (click)="borraJugador('listaBanquillo')">
      <b>banquillo</b>
      {{ listaBanquillo | json}}
    </div>
  </div>

  <div class="item-group">
    <ion-card *ngFor="let jugador of jugadores" class="cardMonton" #cards>
      <!-- <ion-img src="../../assets/fotos/{{jugador.foto}}"></ion-img> -->
      <ion-grid>
        <ion-row>
          <ion-col class="numeroCard">
            {{jugador.numero}}
          </ion-col>
          <ion-col *ngIf="jugador.portero" size="4">
            <ion-img src="../../assets/portero.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="nombreCard">
            {{jugador.nombre}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  <!-- <p>{{ jugadores | json}}</p> -->
</ion-content>
