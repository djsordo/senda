
<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Convocados y equipo inicial</ion-title>
    <ion-button (click)="irAModo()" color="primary" slot="end">Empezar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="contentScrollActive">
  <div class="cancha">
    <div *ngFor="let posicion of posiciones" class="drop-inicial" id="{{posicion}}" #drops (click)="borraPos(posicion)">
      <div *ngFor="let jugador of listaInicial">
        <div *ngIf="jugador.posicion === posicion" class="tarjeta">
          <ion-img src="../../assets/fotos/{{jugador.foto}}" class="tarjetaImagen"></ion-img>
          <div *ngIf="jugador.portero">
            <ion-img src="../../assets/portero.png" class="tarjetaPortero"></ion-img>
          </div>
        <h2>{{jugador.numero}}</h2>
        <p>{{jugador.nombre}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="drop-area" #dropBanquillo>
    <div *ngFor="let jugador of listaBanquillo" class="tarjeta cardEscalera" (click)="borraNum(listaBanquillo, jugador.numero)">
      <ion-img src="../../assets/fotos/{{jugador.foto}}" class="tarjetaImagen"></ion-img>
      <div *ngIf="jugador.portero">
        <ion-img src="../../assets/portero.png" class="tarjetaPortero"></ion-img>
      </div>
      <h2>{{jugador.numero}}</h2>
      <p>{{jugador.nombre}}</p>
    </div>
  </div>

  <div class="contenedorTarjetas">
    <div *ngFor="let jugador of jugadores" class="tarjeta cardEscalera" #cards>
      <ion-img src="../../assets/fotos/{{jugador.foto}}" class="tarjetaImagen"></ion-img>
      <div *ngIf="jugador.portero">
        <ion-img src="../../assets/portero.png" class="tarjetaPortero"></ion-img>
      </div>
      <h2>{{jugador.numero}}</h2>
      <p>{{jugador.nombre}}</p>
    </div>
  </div>

  <div class="drop-area" #dropNoConvocado>
    <div *ngFor="let jugador of listaNoConvocados" class="tarjeta cardEscalera" (click)="borraNum(listaNoConvocados, jugador.numero)">
      <ion-img src="../../assets/fotos/{{jugador.foto}}" class="tarjetaImagen"></ion-img>
      <div *ngIf="jugador.portero">
        <ion-img src="../../assets/portero.png" class="tarjetaPortero"></ion-img>
      </div>
      <h2>{{jugador.numero}}</h2>
      <p>{{jugador.nombre}}</p>
    </div>
  </div>
</ion-content>
