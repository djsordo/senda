<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">
        <ion-chip color="primary">{{tiempo.parte}}Âª Parte</ion-chip>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-text color="tertiary">{{tiempo.segundos*1000 | date: 'mm:ss'}}</ion-text>
        <!-- <ion-text color="tertiary">{{tiempo.minuto}}:{{tiempo.segundo | number: '2.0-0'}}</ion-text> -->
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-icon name="play" size="large" (click)="pulsaCrono()" *ngIf="!tiempo.encendido"></ion-icon>
        <ion-icon name="pause" size="large" (click)="pulsaCrono()" *ngIf="tiempo.encendido"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
