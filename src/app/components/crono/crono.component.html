<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">
        <ion-chip color="primary" (click)="pulsaParte()">{{tiempo.parte}}Âª Parte</ion-chip>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-text color="tertiary">{{tiempo.segundos*1000 | date: 'mm:ss'}}</ion-text>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-icon name="play" size="large" (click)="pulsaCrono()" *ngIf="!tiempo.encendido && !tiempo.finParte"></ion-icon>
        <ion-icon name="play-skip-forward" size="large" (click)="finParte()" *ngIf="!tiempo.encendido && tiempo.finParte && (tiempo.parte < partes)"></ion-icon>
        <ion-icon name="stop" size="large" (click)="finPartido()" *ngIf="!tiempo.encendido && tiempo.finParte && (tiempo.parte === partes)"></ion-icon>
        <ion-icon name="pause" size="large" (click)="pulsaCrono()" *ngIf="tiempo.encendido"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-progress-bar value="{{tiempo.segundos/segsParte}}"></ion-progress-bar></ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
