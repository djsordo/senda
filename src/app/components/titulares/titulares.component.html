<ion-list inset="true">
  <ion-list-header>
    <h2>Jugadores en la pista</h2>
    <!-- mic-outline, mic-off-outline, mic-off-circle-outline -->
    <ion-icon name="mic-off"></ion-icon>
  </ion-list-header>
  <ion-accordion-group>
    <ion-accordion *ngFor="let titular of titulares" value="{{titular.numero}}">
      <ion-item slot="header">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <b>{{ titular.numero }}</b>
            </ion-col>
            <ion-col size="1">
              <ion-img
                src="../../../assets/portero.png"
                *ngIf="titular.portero"
              ></ion-img>
            </ion-col>
            <ion-col size="9">
              <ion-label>{{ titular.nombre }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-card slot="content">
        <ion-grid>
          <ion-row class="ion-text-center">
            <ion-col size="6">
              <ion-item button color="success" *ngIf="titular.portero">
                <ion-icon name="hand-left"></ion-icon>
                <ion-icon name="hand-right"></ion-icon>
                <ion-label slot="end">Parada</ion-label>
              </ion-item>
              <ion-item button color="success" *ngIf="!titular.portero" (click)="irADetalle()">
                <ion-icon name="football"></ion-icon>
                <ion-label slot="end">Gol</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item button color="danger" *ngIf="titular.portero">
                <ion-icon name="football"></ion-icon>
                <ion-label slot="end">Gol Rival</ion-label>
              </ion-item>
              <ion-item button color="danger" *ngIf="!titular.portero">
                <ion-icon name="close"></ion-icon>
                <ion-label slot="end">Tiro</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-text-center">
            <ion-col size="6">
              <app-boton-lista nombreBoton="Robo" numJugador="{{titular.numero}}" [lista]="listaRobos" icono="thumbs-up" colorBoton="success"></app-boton-lista>
            </ion-col>
            <ion-col size="6">
              <app-boton-lista nombreBoton="PÃ©rdida" numJugador="{{titular.numero}}" [lista]="listaPerdidas" icono="thumbs-down" colorBoton="danger"></app-boton-lista>
            </ion-col>
          </ion-row>
          <ion-row class="ion-text-center">
            <ion-col size="6">
              <ion-item button color="success">
                <ion-icon name="repeat"></ion-icon>
                <ion-label slot="end">Cambio</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item button color="danger">
                <ion-icon name="stopwatch"></ion-icon>
                <ion-label slot="end">2 Minutos</ion-label>
              </ion-item>
            </ion-col>
            <ion-row class="ion-text-center">
              <ion-col>
                <ion-button color="amarillo"></ion-button>
              </ion-col>
              <ion-col>
                <ion-button color="rojo"></ion-button>
              </ion-col>
              <ion-col>
                <ion-button  color="azul"></ion-button>
              </ion-col>
              </ion-row>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-accordion>
  </ion-accordion-group>
</ion-list>
<ion-item>
  <ion-button color="success">Cambio Ataque/Defensa</ion-button>
</ion-item>
