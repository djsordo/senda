 <ion-card class="background">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center textoNombres">
          <b>{{nombreEquipo}}</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text>{{marcador}}</ion-text>
        </ion-col>
        <ion-col *ngIf="dosMinLista.length !== 0 && !nosotros">
          <span *ngFor="let dosMin of dosMinLista">
            {{dosMin*1000 | date: 'mm:ss'}}
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="success" size="small" (click)="tiempoMuerto()" *ngIf="encendido">
            <b>T</b>
          </ion-button>
          <ion-button *ngIf="!nosotros" color="danger" size="small" (click)="dosMinRival()">
            <b>2 m</b>
          </ion-button>
          <ion-button *ngIf="!nosotros" color="danger" size="small" (click)="btnGolRival()">
            <b>Gol</b>
          </ion-button>
          <ion-button *ngIf="nosotros" color="success" size="small"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
