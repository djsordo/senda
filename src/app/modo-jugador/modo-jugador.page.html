<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item slot="start" (click)="navAtras()">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-item>
    <ion-title>Modo Jugador</ion-title>
<!--     <ion-buttons slot="end">
      <ion-button (click)="cambiarModo()" size="small">Modo Acci√≥n</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <app-crono></app-crono>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <app-marcador [nombreEquipo]="nombres.casa" [nosotros]="true" [portero]="portero"></app-marcador>
      </ion-col>
      <ion-col class="ion-no-padding">
        <app-marcador [nombreEquipo]="nombres.fuera" [nosotros]="false" [portero]="portero"></app-marcador>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding ion-text-center">
          <app-titulares [jugCampo]="listaInicial" [listaBanquillo]="listaBanquillo" (porteroEmisor)="cambioPortero($event)"></app-titulares>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
