<ion-header>
  <ion-toolbar color="danger">
    <ion-item slot="start" (click)="navAtras()" color="danger" *ngIf="estadoPartido !== 'finalizado'">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-item>
    <ion-title>Partido {{this.estadoPartido}}</ion-title>
    <ion-item slot="end" (click)="finalPartido()" color="danger" *ngIf="estadoPartido === 'finalizado'">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding">
        <app-crono></app-crono>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding" size="6">
        <app-marcador [nombreEquipo]="nombres.casa" [nosotros]="true" [portero]="portero"></app-marcador>
      </ion-col>
      <ion-col class="ion-no-padding" size="6">
        <app-marcador [nombreEquipo]="nombres.fuera" [nosotros]="false" [portero]="portero"></app-marcador>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding ion-text-center">
          <app-titulares  [jugCampo]="listaInicial"
                          [listaBanquillo]="listaBanquillo"
                          [listaExcluidos]="listaExcluidos"
                          [listaEliminados]="listaEliminados"
                          (porteroEmisor)="cambioPortero($event)"></app-titulares>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
