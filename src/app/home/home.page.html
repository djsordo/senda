<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuario?.club.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment scrollable (ionChange)="cambioEquipo($event)" value="{{usuario?.roles[0].equipo.id}}">
    <div  *ngFor="let rol of usuario?.roles">
      <ion-segment-button value="{{rol.equipo.id}}">
        <ion-label>{{rol.equipo.nombre}}</ion-label>
        <ion-label>{{rol.equipo.categoria + ' ' + rol.equipo.genero}}</ion-label>
      </ion-segment-button>
    </div>
  </ion-segment>

  <div  *ngFor="let rol of usuario?.roles" class="contenedor main">
    <ul>
      <div *ngIf="cambioEq === rol.equipo.id">
        <div *ngFor="let partido of rol.equipo.partidos">
          <li>
            <p class="jornada">{{partido.tipo}} {{partido.jornada}}</p>
            <h3 class="rival">{{partido.rival}}</h3>
            <p class="ubicacion">{{partido.ubicacion}}</p>
            <ion-button size="small" color="light" (click)="irAModo(rol.equipo, partido, 'generar')" *ngIf="partido.config.estado === 'programado' || partido.config.estado === 'en preparacion'">
              <ion-icon name="document-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" color="light" (click)="irAModo(rol.equipo, partido, 'ver')" *ngIf="partido.config.estado === 'en curso' || partido.config.estado === 'finalizado'">
              <ion-icon name="eye-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" color="light" (click)="irAModo(rol.equipo, partido, 'reset')">
              <ion-icon name="refresh-outline"></ion-icon>
            </ion-button>
            <span class="fecha">{{partido.fecha}}</span>
            <span class="circulo"></span>
          </li>
        </div>
      </div>
    </ul>
  </div>
</ion-content>
