<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuario?.club.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>



  <div id="container">
    <ion-item>
      Calendario de {{usuario?.nombre + ' ' + usuario?.apellidos}}
    </ion-item>

    <ion-list *ngFor="let rol of usuario?.roles">
      <ion-list-header>Partidos como {{rol.nombre}} del equipo {{rol.equipo.nombre + ' ' + rol.equipo.categoria + ' ' + rol.equipo.genero}}</ion-list-header>
        <ion-item *ngFor="let partido of rol.equipo.partidos" (click)="irAModo(rol.equipo.equipoId)">
          <p>{{partido.fecha}}</p>
          <p>{{partido.rival}}</p>
          <p>{{partido.ubicacion}}</p>
          <p>{{partido.tipo}}</p>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
