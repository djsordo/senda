<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list-header> <h1>Pr√≥ximos Partidos</h1> </ion-list-header>
      <ion-item *ngFor="let p of proximosPartidos">
        <ion-label>
          <h2>{{p.fecha}}</h2>
          <h3>{{p.partido}}</h3>
          <p>{{p.lugar}}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header> <h1>Partidos anteriores</h1></ion-list-header>
      <ion-item *ngFor="let p of anterioresPartidos">
        <ion-label>
          <h2>{{p.fecha}}</h2>
          <h3>{{p.partido}}</h3>
          <p>{{p.lugar}}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
