<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuarios?.club.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>



  <div id="container">
    <ion-card>
      <ion-card-title>{{usuarios?.nombre + ' ' + usuarios?.apellidos}}</ion-card-title>
      <ion-item *ngFor="let rol of usuarios?.roles">
        <ion-card-subtitle>{{rol.nombre}}</ion-card-subtitle>
        <ion-card-subtitle>{{rol.equipo.nombre + ' ' + rol.equipo.categoria + ' ' + rol.equipo.nombre}}</ion-card-subtitle>
      </ion-item>
    </ion-card>
    <ion-list>
      <ion-list-header> <h1>Pr√≥ximos Partidos</h1> </ion-list-header>
      <ion-item *ngFor="let p of partidos">
        <ion-label>
          <h2>{{p?.fecha}}</h2>
          <h3>{{p?.rival}}</h3>
          <p>{{p?.ubicacion}}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" (click)="irAModo()"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header> <h1>Partidos anteriores</h1></ion-list-header>
      <ion-item *ngFor="let p of anterioresPartidos">
        <ion-label>
          <h2>{{p.fecha}}</h2>
          <h3>{{p.partido}}</h3>
          <p>{{p.lugar}}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
