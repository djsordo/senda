<ion-grid align-items-center="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <form (ngSubmit)="onClickSearch()">
          <ion-input name="searchText"
          placeholder="Buscar por..." 
          autofocus="true" 
          inputmode="text" 
          type="text"
          [(ngModel)]="searchText"></ion-input>
          <ion-icon name="search"
            (click)="onClickSearch()"></ion-icon>
        </form>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card #resultCard id="{{p.id}}" *ngFor="let p of partidos" (click)="onCardSelected( p.id )">
        <ion-card-header>
          <ion-icon src="assets/handball.svg" size="large"></ion-icon>
          <ion-card-title>{{p.categoria}} {{p.genero}} vs. {{p.rival}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-text>{{p.equipo?.categoria}} {{p.equipo?.genero}}</ion-text><br/>
          <ion-text>{{p.fecha | timestamp : 'dd/MM/yyyy' }}</ion-text><br/>
          <ion-text>{{p.ubicacion}}</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-button color="primary"
            [routerLink]="['nuevo']">Nuevo</ion-button>
      <ion-button color="secondary" [disabled]="!getSelectedId()"
            [routerLink]="['cambio', currentId ]">Cambiar</ion-button>
      <ion-button color="danger" [disabled]="!getSelectedId()"
            (click)="onClickBorrar()">Borrar</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
