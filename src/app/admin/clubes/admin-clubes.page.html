<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clubes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <clubes-buscar *ngIf="getCurrentButton() === ''"
      (onButton)="setCurrentButton( $event )"></clubes-buscar>
  <clubes-cambio *ngIf="getCurrentButton() === 'update' || getCurrentButton() === 'new'"></clubes-cambio>
  <clubes-borrar></clubes-borrar>
</ion-content>
