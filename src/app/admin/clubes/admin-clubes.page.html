<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clubes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid align-items-center="true">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Buscar por..." 
          clear-input="true" 
          autofocus="true" 
          inputmode="text" 
          type="text"></ion-input>
          <ion-icon name="search"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-icon name="football" size="large"></ion-icon>
            <ion-card-title>Club balonmano laguna</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            
            <p class="list-elem">Deporte: balonmano</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
